<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="aaa">
    <div id="calculator">
        <div id="screen">a</div>
        <div id="clear-delete">
            <button id="clear">Clear</button>
            <button id="delete">Delete</button>
        </div>
        <div id="numpad">
            <button class="numpad">7</button>
            <button class="numpad">8</button>
            <button class="numpad">9</button>
            <button class="operator" class="numpad">÷</button>

            <button class="numpad">4</button>
            <button class="numpad">5</button>
            <button class="numpad">6</button>
            <button class="operator" class="numpad">×</button>

            <button class="numpad">1</button>
            <button class="numpad">2</button>
            <button class="numpad">3</button>
            <button class="operator" class="numpad">-</button>

            <button class="numpad">.</button>
            <button class="numpad">0</button>
            <button id="btn-equals" class="numpad">=</button>
            <button class="operator" class="numpad">+</button>
        </div>  
    </div>
    <div id="linkGithub">
        <a href="https://github.com/umtince/calculator-js">Mehmet Umut İNCEER</a>
    </div>
</div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
